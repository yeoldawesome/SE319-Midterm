<!doctype html>
<html lang="en" data-bs-theme="auto">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Cooper McKee and Dylan Longlett">
    <meta name="generator" content="Hugo 0.122.0">
    <title>Art Gallery - Artworks</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <style>
        .button-container {
            display: flex;
            justify-content: flex-end;
            gap: 30px;
        }
        .sample-work {
            width: 100%;
            height: 200px;
            object-fit: cover;
            margin-bottom: 10px;
        }
        .artwork-card {
            margin-bottom: 30px;
        }
    </style>
</head>

<body>
    <header data-bs-theme="dark">
        <div class="navbar navbar-dark bg-dark shadow-sm">
            <div class="container">
                <a href="#" class="navbar-brand d-flex align-items-center">
                    <strong>State Art</strong>
                </a>
                <div class="button-container">
                    <a href="./index.html" class="btn btn-dark">Home</a>
                    <a href="./author.html" class="btn btn-dark">Authors</a>
                    <a href="./art.html" class="btn btn-dark">Art</a>
                    <a href="./artists.html" class="btn btn-dark">Artists</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div id="art-container" class="album py-5 bg-body-tertiary">
            <div class="container">
                <div class="row" id="art-list">
                    <!-- Artworks will be dynamically generated here -->
                </div>
            </div>
        </div>
    </main>

    <footer class="text-body-secondary py-5">
        <div class="container">
        </div>
    </footer>

    <script>
        async function loadArtworks() {
            try {
                console.log('Attempting to load artist data...');
                const response = await fetch('json/artists.json');

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const artists = await response.json();
                console.log('Artist data loaded:', artists);

                const artList = document.getElementById('art-list');

                artists.forEach(artist => {
                    artist.sampleWorks.forEach(work => {
                        const colDiv = document.createElement('div');
                        colDiv.classList.add('col-md-6', 'artwork-card');

                        const cardDiv = document.createElement('div');
                        cardDiv.classList.add('card', 'shadow-sm');

                        const workImg = document.createElement('img');
                        workImg.src = work.image;
                        workImg.alt = work.alt;
                        workImg.classList.add('sample-work');

                        // Assemble the card structure
                        cardDiv.appendChild(workImg);
                        colDiv.appendChild(cardDiv);
                        artList.appendChild(colDiv);
                    });
                });
            } catch (error) {
                console.error('Error loading artist data:', error);
            }
        }

        // Call the function to load artworks when the page loads
        document.addEventListener('DOMContentLoaded', loadArtworks);
    </script>
</body>

</html>
